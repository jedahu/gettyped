<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <title>$title$</title>
    <link rel="stylesheet" href="$site-root$/main.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
        require.config({paths: {vs: "https://unpkg.com/monaco-editor@0.9.0/min/vs"}});
        window.MonacoEnvironment = {
         		getWorkerUrl: function(workerId, label) {
                return '$site-root$/static/monaco-editor-worker-loader-proxy.js';
            }
        };
        require([
            "vs/editor/editor.main",
            "vs/language/typescript/lib/typescriptServices"
        ]);
    </script>
    <script src="$site-root$/$main-js$"></script>
  </head>
  <body>
    <article>
        <header>
            <h1 class="gt-page-title">$title$</h1>
            <dl class="gt-provenance">
                $if(date-meta)$
                <dt>date</dt><dd>$date-meta$</dd>
                $endif$
                $if(keywords)$
                <dt>keywords</dt><dd>$for(keywords)$$keywords$$sep$, $endfor$</dd>
                $endif$
            </dl>
        </header>
        $if(toc)$
        <nav id="gt-toc">
            $toc$
        </nav>
        $endif$
        <div id="gt-content">
$body$
        </div>
    </article>
    <script>
        require(["index"], function(m) { m.init(); });
    </script>
  </body>
</html>
